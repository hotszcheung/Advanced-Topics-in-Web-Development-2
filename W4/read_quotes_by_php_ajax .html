<!DOCTYPE html>
<html id="quotes_xml_ajax" xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
   <head>
		<title>Quotes XML to HTML using PHP DOMDocument()</title>
		<meta charset='utf-8' />
		<style>
			tr:nth-child(odd){
			background-color:#eeeeee;
			}
			table {
			width:100%;
			text-align:left;
			margin: auto;
			}
			td {
			vertical-align:top;
			}
		</style>
		<script language="Javascript" type="text/javascript">
		<!--

		function createRequestObject() {
			var tmpXmlHttpObject;
			
			//depending on what the browser supports, use the right way to create the XMLHttpRequest object
			if (window.XMLHttpRequest) { 
				// Mozilla, Safari would use this method ...
				tmpXmlHttpObject = new XMLHttpRequest();
			
			} else if (window.ActiveXObject) { 
				// IE would use this method ...
				tmpXmlHttpObject = new ActiveXObject("Microsoft.XMLHTTP");
			}
			
			return tmpXmlHttpObject;
		}

		//call the above function to create the XMLHttpRequest object
		var http = createRequestObject();

		function makeGetRequest() {
			//make a connection to the server ... specifying that you intend to make a GET request 
			//to the server. Specifiy the page name and the URL parameters to send
			http.open('get', 'read_quotes.php');
			
			//assign a handler for the response
			http.onreadystatechange = processResponse;
			
			//actually send the request to the server
			http.send(null);
		}

		function processResponse() {
			//check if the response has been received from the server
			if(http.readyState == 4){
			
				//read and assign the response from the server
				var response = http.responseText;
				
				//do additional parsing of the response, if needed
				
				//in this case simply assign the response to the contents of the <div> on the page. 
				document.getElementById('description').innerHTML = response;
				
				//If the server returned an error message like a 404 error, that message would be shown within the div tag!!. 
				//So it may be worth doing some basic error before setting the contents of the <div>
			}
		}

		-->
		</script>
	</head>
	<body>
   
		<a href="javascript:makeGetRequest()">Load Data</a>
		<p />
		<div style="width:800px;" id="description"></div>

	</body>
</html>
